{% extends 'base.html' %}

{% block header %}
  <h2>
    <a href="{{ url_for('index') }}">{% block title %}Search{% endblock %}</a> | <a href="{{ url_for('mtg.results') }}">Results</a>
  </h2>
{% endblock %}

{% block content %}
<form method="post">
    <label for="card">Card</label>
    <input name="card" id="card" required>
    <input type="submit" value="Search">
</form>

{% if results %}
    {{ results }}
{% endif %}

{% endblock %}
